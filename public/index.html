<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body
    class="bg-gradient-to-r from-[#F28383] from-10% via-[#9D6CD2] via-30% to-[#481EDC] to-90% flex items-center justify-center h-screen">
    <div class="max-w-[960px] bg-black-dark grid grid-cols-2 gap-20 items-center p-5 rounded-2xl">
        <div class="relative">
            <img src="./assets/signup-background.svg" alt="">
            <img src="assets/teamwork.svg" alt="" class="absolute top-36">
        </div>
        <div class="max-w-80 grid gap-0">
            <h1 class="text-5xl font-bold text-white ">TEXT-TO SPEECH</h1>
            <h1 class="text-2xl font-bold text-[#F28383] text-end">CONVERTOR</h1>
            <p class="text-dull-white mt-8 font-semibold">Unlock a new dimension of interaction by converting your written thoughts into spoken expression at the click of the button.......</p>


            <div class="relative  mt-4 space-y-2 text-white">


                <div class="relative">

                    <textarea name="" id="textToSpeak" cols="30" rows="10" placeholder="Enter your text"
                        class=" w-96 h-52 text-start  bg-white-light py-2 px-2 rounded-md focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-white focus:drop-shadow-lg "></textarea>

                </div>
                <div class="">
                    <button onclick="convertToSpeech()" class="p-2 w-96 rounded-md bg-gradient-to-r from-blue-400 to-cyan-200 font-semibold text-black">Convert To Speech</button>
                </div>
            </div>


        </div>
    </div>
</body>
<script>
    function convertToSpeech() {
        const textToSpeak = document.getElementById('textToSpeak').value;
        
        if ('speechSynthesis' in window) {
            const synthesis = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(textToSpeak);

            synthesis.speak(utterance);
        } else {
            alert('Text-to-speech is not supported in your browser. Please use a different browser.');
        }
    }
</script>
</html>
